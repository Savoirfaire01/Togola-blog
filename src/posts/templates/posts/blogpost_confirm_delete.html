{% extends 'base.html' %}

{% block title %}
    <title>Supprimer un article </title>
{% endblock %}

{% block content %}

    <form  method="POST" style="text-align: center;">
        {% csrf_token  %}
        <p>Êtes-vous sûr de vouloir supprimer "{{ post.title }}"?</p>
        <input type="submit", value="Oui, supprimer" class="btn btn-delete">
    </form>

{% endblock %}
